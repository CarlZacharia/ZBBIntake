<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <img src="ZBLogo.jpg" alt="ZBB Logo" class="logo">
      <h1 class="company-name">Zacharia Brown & Bratkovich</h1>
    </div>

    <h2 class="form-title">Login</h2>

    <form class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="button-group">
        <button type="button" class="btn-cancel" routerLink="/">Cancel</button>
        <button type="button" class="btn-submit" routerLink="/intakehub">Login</button>
      </div>

      <div class="form-footer">
        <a href="#" class="link">Forgot Password?</a>
        <span class="separator">|</span>
        <a routerLink="/registration" class="link">Create Account</a>
      </div>
    </form>
  </div>
</div>
