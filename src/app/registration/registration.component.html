<div class="registration-container">
  <div class="registration-card">
    <div class="logo-section">
      <img src="ZBLogo.jpg" alt="ZBB Logo" class="logo">
      <h1 class="company-name">Zacharia Brown & Bratkovich</h1>
    </div>

    <h2 class="form-title">Create Account</h2>

    <form class="registration-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="First name"
            required
          >
        </div>

        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input
            type="text"
            id="middleName"
            name="middleName"
            placeholder="Middle name"
          >
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Last name"
            required
          >
        </div>

        <div class="form-group form-group-small">
          <label for="extension">Ext.</label>
          <input
            type="text"
            id="extension"
            name="extension"
            placeholder="Jr., Sr."
          >
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address *</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Street address"
          required
        >
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">City *</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="City"
            required
          >
        </div>

        <div class="form-group form-group-small">
          <label for="state">State *</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="State"
            required
          >
        </div>

        <div class="form-group form-group-small">
          <label for="zip">ZIP *</label>
          <input
            type="text"
            id="zip"
            name="zip"
            placeholder="ZIP"
            required
          >
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telephone">Telephone *</label>
          <input
            type="tel"
            id="telephone"
            name="telephone"
            placeholder="(555) 555-5555"
            required
          >
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
          >
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Password *</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create password"
            required
          >
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm password"
            required
          >
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn-cancel" routerLink="/">Cancel</button>
        <button type="submit" class="btn-submit">Create Account</button>
      </div>

      <div class="form-footer">
        <span>Already have an account?</span>
        <a routerLink="/login" class="link">Login here</a>
      </div>
    </form>
  </div>
</div>
