<div class="medicaid-headline">Medicaid Intake Details</div>
<section class="medicaid-card">

  <div class="form-section">
    <label>New Application or Renewal</label>
    <div class="radio-group">
      <label>
        <input type="radio" name="applicationType" value="new" (change)="setApplicationType('new')"
          [checked]="medicaidState().applicationType === 'new'">
          <span style="white-space: nowrap;">New Application</span>
      </label>
      <label>
        <input type="radio" name="applicationType" value="renewal" (change)="setApplicationType('renewal')"
          [checked]="medicaidState().applicationType === 'renewal'">
          <span style="white-space: nowrap;">Renewal</span>
      </label>
    </div>
    <label class="nested">
      Filed By
      <input type="text" [ngModel]="medicaidState().filedBy" (ngModelChange)="updateField('filedBy', $event)">
    </label>
  </div>

  <div class="grid three-col">
    <label>
      Medicaid Case No.
      <input type="text" [ngModel]="medicaidState().caseNumber" (ngModelChange)="updateField('caseNumber', $event)">
    </label>
    <label>
      Medicaid Application No.
      <input type="text" [ngModel]="medicaidState().applicationNumber"
        (ngModelChange)="updateField('applicationNumber', $event)">
    </label>
    <label>
      Private Pay Estimate (if known)
      <input type="number" min="0" [ngModel]="medicaidState().privatePayEstimate"
        (ngModelChange)="updateField('privatePayEstimate', $event)">
    </label>
  </div>

  <div class="grid two-col">
    <label>
      Date of Application
      <input type="date" [ngModel]="medicaidState().dateOfApplication"
        (ngModelChange)="updateField('dateOfApplication', $event)">
    </label>
    <label>
      Date Medicaid Needed
      <input type="date" [ngModel]="medicaidState().dateNeeded" (ngModelChange)="updateField('dateNeeded', $event)">
    </label>
  </div>

  <div class="form-section">
    <label>Current Status</label>
    <div class="radio-group wrap">
      <label style="white-space: nowrap;">
        <input type="radio" name="medicaidStatus" value="notFiled" (change)="setStatus('notFiled')"
          [checked]="medicaidState().status === 'notFiled'">
        Not Filed
      </label>
      <label>
        <input type="radio" name="medicaidStatus" value="filed" (change)="setStatus('filed')"
          [checked]="medicaidState().status === 'filed'">
        Filed
      </label>
      <label>
        <input type="radio" name="medicaidStatus" value="pending" (change)="setStatus('pending')"
          [checked]="medicaidState().status === 'pending'">
        Pending
      </label>
      <label>
        <input type="radio" name="medicaidStatus" value="denied" (change)="setStatus('denied')"
          [checked]="medicaidState().status === 'denied'">
        Denied
      </label>
      <label>
        <input type="radio" name="medicaidStatus" value="unsure" (change)="setStatus('unsure')"
          [checked]="medicaidState().status === 'unsure'">
        Unsure
      </label>
    </div>
  </div>

  <div class="grid two-col">
    <label>
      Last NOCA Received
      <input type="date" [ngModel]="medicaidState().lastNoca" (ngModelChange)="updateField('lastNoca', $event)">
    </label>
    <label class="full">
      NOCA Contents
      <textarea rows="3" [ngModel]="medicaidState().nocaContents" (ngModelChange)="updateField('nocaContents', $event)"></textarea>
    </label>
  </div>

  <div class="form-section">
    <label>Notes / Comments</label>
    <textarea rows="3" placeholder="Additional Medicaid notes" [ngModel]="medicaidState().nocaNotes"
      (ngModelChange)="updateField('nocaNotes', $event)"></textarea>
  </div>
</section>
