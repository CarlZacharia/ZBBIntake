<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-slate-800 mb-2">Personal Information</h1>
      <p class="text-slate-600">Please provide your personal details for our records</p>
    </div>

    <!-- Main Form Card -->
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <form>

          <!-- Basic Information Section -->
          <div class="mb-8">
            <h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b-2 border-primary pb-2">Basic Information</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              <!-- Legal First Name -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Legal First Name *</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.legal_first_name"
                  name="legal_first_name"
                  placeholder="First name"
                  class="input input-bordered w-full" />
              </div>

              <!-- Legal Middle Name -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Legal Middle Name</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.legal_middle_name"
                  name="legal_middle_name"
                  placeholder="Middle name"
                  class="input input-bordered w-full" />
              </div>

              <!-- Legal Last Name -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Legal Last Name *</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.legal_last_name"
                  name="legal_last_name"
                  placeholder="Last name"
                  class="input input-bordered w-full" />
              </div>

              <!-- Suffix -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Suffix</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.suffix"
                  name="suffix"
                  placeholder="Jr., Sr., III, etc."
                  class="input input-bordered w-full" />
              </div>

              <!-- Preferred Name -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Preferred Name</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.preferred_name"
                  name="preferred_name"
                  placeholder="What do you go by?"
                  class="input input-bordered w-full" />
              </div>

              <!-- Date of Birth -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Date of Birth</span>
                </label>
                <input
                  type="date"
                  [(ngModel)]="ds.personal.date_of_birth"
                  name="date_of_birth"
                  class="input input-bordered w-full" />
              </div>

              <!-- SSN -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Social Security Number</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.ssn_encrypted"
                  name="ssn_encrypted"
                  placeholder="XXX-XX-XXXX"
                  class="input input-bordered w-full" />
              </div>

              <!-- US Citizen -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">US Citizen?</span>
                </label>
                <select
                  [(ngModel)]="ds.personal.us_citizen"
                  name="us_citizen"
                  class="select select-bordered w-full">
                  <option [ngValue]="null">Select...</option>
                  <option [ngValue]="true">Yes</option>
                  <option [ngValue]="false">No</option>
                </select>
              </div>

              <!-- Marital Status -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Marital Status</span>
                </label>
                <select
                  [(ngModel)]="ds.maritalInfo.marital_status"
                  name="marital_status"
                  class="select select-bordered w-full">
                  <option [ngValue]="null">Select...</option>
                  <option value="single">Single</option>
                  <option value="married">Married</option>
                  <option value="divorced">Divorced</option>
                  <option value="widowed">Widowed</option>
                  <option value="domestic_partnership">Domestic Partnership</option>
                </select>
              </div>

              <!-- Citizenship Country -->
              <div class="form-control" *ngIf="ds.personal.us_citizen === false">
                <label class="label">
                  <span class="label-text font-semibold">Citizenship Country</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.citizenship_country"
                  name="citizenship_country"
                  placeholder="Country of citizenship"
                  class="input input-bordered w-full" />
              </div>
            </div>
          </div>

          <!-- Current Address Section -->
          <div class="mb-8">
            <h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b-2 border-primary pb-2">Current Address</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Address Line 1 -->
              <div class="form-control md:col-span-2">
                <label class="label">
                  <span class="label-text font-semibold">Address Line 1 *</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.current_address.address_line1"
                  name="address_line1"
                  placeholder="Street address"
                  class="input input-bordered w-full" />
              </div>

              <!-- Address Line 2 -->
              <div class="form-control md:col-span-2">
                <label class="label">
                  <span class="label-text font-semibold">Address Line 2</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.current_address.address_line2"
                  name="address_line2"
                  placeholder="Apt, Suite, Unit, etc."
                  class="input input-bordered w-full" />
              </div>

              <!-- City -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">City *</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.current_address.city"
                  name="city"
                  placeholder="City"
                  class="input input-bordered w-full" />
              </div>

              <!-- State -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">State *</span>
                </label>
                <select
                  [(ngModel)]="ds.personal.current_address.state"
                  name="state"
                  class="select select-bordered w-full">
                  <option value="">Select state...</option>
                  <option *ngFor="let state of states" [value]="state">{{state}}</option>
                </select>
              </div>

              <!-- ZIP -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">ZIP Code *</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.current_address.zip"
                  name="zip"
                  placeholder="12345"
                  class="input input-bordered w-full" />
              </div>

              <!-- Years at Address -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Years at This Address</span>
                </label>
                <input
                  type="number"
                  [(ngModel)]="ds.personal.years_at_address"
                  name="years_at_address"
                  placeholder="0"
                  class="input input-bordered w-full" />
              </div>
            </div>
          </div>

          <!-- Marital Information Section (conditional) -->
          <div class="mb-8" *ngIf="ds.maritalInfo.marital_status === 'married' || ds.maritalInfo.marital_status === 'domestic_partnership'">
            <h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b-2 border-primary pb-2">Spouse/Partner Information</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              <!-- Spouse Legal Name -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Spouse/Partner Legal Name *</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.maritalInfo.spouse_legal_name"
                  name="spouse_legal_name"
                  placeholder="Full legal name"
                  class="input input-bordered w-full" />
              </div>

              <!-- Spouse Date of Birth -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Spouse/Partner Date of Birth</span>
                </label>
                <input
                  type="date"
                  [(ngModel)]="ds.maritalInfo.spouse_dob"
                  name="spouse_dob"
                  class="input input-bordered w-full" />
              </div>

              <!-- Spouse SSN -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Spouse/Partner SSN</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.maritalInfo.spouse_ssn_encrypted"
                  name="spouse_ssn_encrypted"
                  placeholder="XXX-XX-XXXX"
                  class="input input-bordered w-full" />
              </div>

              <!-- Marriage Date -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Marriage/Partnership Date</span>
                </label>
                <input
                  type="date"
                  [(ngModel)]="ds.maritalInfo.marriage_date"
                  name="marriage_date"
                  class="input input-bordered w-full" />
              </div>

              <!-- Marriage Location -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Marriage/Partnership Location</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.maritalInfo.marriage_location"
                  name="marriage_location"
                  placeholder="City, State/Country"
                  class="input input-bordered w-full" />
              </div>

              <!-- First Marriage -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">First Marriage?</span>
                </label>
                <select
                  [(ngModel)]="ds.maritalInfo.first_marriage"
                  name="first_marriage"
                  class="select select-bordered w-full">
                  <option [ngValue]="null">Select...</option>
                  <option [ngValue]="true">Yes</option>
                  <option [ngValue]="false">No</option>
                </select>
              </div>

              <!-- Relationship Quality -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Relationship Quality</span>
                </label>
                <select
                  [(ngModel)]="ds.maritalInfo.relationship_quality"
                  name="relationship_quality"
                  class="select select-bordered w-full">
                  <option [ngValue]="null">Select...</option>
                  <option value="excellent">Excellent</option>
                  <option value="good">Good</option>
                  <option value="strained">Strained</option>
                  <option value="complicated">Complicated</option>
                </select>
              </div>

              <!-- Spouse Has Other Children -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Spouse Has Children from Prior Relationship?</span>
                </label>
                <select
                  [(ngModel)]="ds.maritalInfo.spouse_has_other_children"
                  name="spouse_has_other_children"
                  class="select select-bordered w-full">
                  <option [ngValue]="null">Select...</option>
                  <option [ngValue]="true">Yes</option>
                  <option [ngValue]="false">No</option>
                </select>
              </div>

              <!-- Prenup Exists -->
              <div class="form-control">
                <label class="label cursor-pointer justify-start gap-4">
                  <input
                    type="checkbox"
                    [(ngModel)]="ds.maritalInfo.prenup_exists"
                    name="prenup_exists"
                    class="checkbox checkbox-primary" />
                  <span class="label-text font-semibold">Prenuptial Agreement Exists</span>
                </label>
              </div>

              <!-- Postnup Exists -->
              <div class="form-control">
                <label class="label cursor-pointer justify-start gap-4">
                  <input
                    type="checkbox"
                    [(ngModel)]="ds.maritalInfo.postnup_exists"
                    name="postnup_exists"
                    class="checkbox checkbox-primary" />
                  <span class="label-text font-semibold">Postnuptial Agreement Exists</span>
                </label>
              </div>

              <!-- Divorce Obligations -->
              <div class="form-control md:col-span-2 lg:col-span-3" *ngIf="ds.maritalInfo.first_marriage === false">
                <label class="label">
                  <span class="label-text font-semibold">Divorce Obligations (from previous marriage)</span>
                </label>
                <textarea
                  [(ngModel)]="ds.maritalInfo.divorce_obligations"
                  name="divorce_obligations"
                  rows="3"
                  placeholder="Alimony, child support, property divisions, etc."
                  class="textarea textarea-bordered w-full"></textarea>
              </div>

              <!-- Divorce Decree Restrictions -->
              <div class="form-control md:col-span-2 lg:col-span-3" *ngIf="ds.maritalInfo.first_marriage === false">
                <label class="label">
                  <span class="label-text font-semibold">Divorce Decree Restrictions</span>
                </label>
                <textarea
                  [(ngModel)]="ds.maritalInfo.divorce_decree_restrictions"
                  name="divorce_decree_restrictions"
                  rows="3"
                  placeholder="Any restrictions or special provisions in divorce decree..."
                  class="textarea textarea-bordered w-full"></textarea>
              </div>
            </div>
          </div>

          <!-- Previous Addresses Section -->
          <div class="mb-8" *ngIf="ds.personal.previous_addresses.length > 0">
            <h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b-2 border-primary pb-2">Previous Addresses</h2>

            <div *ngFor="let prevAddr of ds.personal.previous_addresses; let i = index" class="mb-6 p-4 bg-slate-50 rounded-lg">
              <div class="flex justify-between items-center mb-3">
                <h3 class="text-lg font-semibold text-slate-600">Previous Address {{i + 1}}</h3>
                <button type="button" (click)="removePreviousAddress(i)" class="btn btn-sm btn-error btn-outline">Remove</button>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-control md:col-span-2">
                  <label class="label">
                    <span class="label-text font-semibold">Address Line 1</span>
                  </label>
                  <input
                    type="text"
                    [(ngModel)]="prevAddr.address_line1"
                    [name]="'prev_address_line1_' + i"
                    placeholder="Street address"
                    class="input input-bordered w-full" />
                </div>

                <div class="form-control md:col-span-2">
                  <label class="label">
                    <span class="label-text font-semibold">Address Line 2</span>
                  </label>
                  <input
                    type="text"
                    [(ngModel)]="prevAddr.address_line2"
                    [name]="'prev_address_line2_' + i"
                    placeholder="Apt, Suite, Unit, etc."
                    class="input input-bordered w-full" />
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-semibold">City</span>
                  </label>
                  <input
                    type="text"
                    [(ngModel)]="prevAddr.city"
                    [name]="'prev_city_' + i"
                    placeholder="City"
                    class="input input-bordered w-full" />
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-semibold">State</span>
                  </label>
                  <select
                    [(ngModel)]="prevAddr.state"
                    [name]="'prev_state_' + i"
                    class="select select-bordered w-full">
                    <option value="">Select state...</option>
                    <option *ngFor="let state of states" [value]="state">{{state}}</option>
                  </select>
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-semibold">ZIP Code</span>
                  </label>
                  <input
                    type="text"
                    [(ngModel)]="prevAddr.zip"
                    [name]="'prev_zip_' + i"
                    placeholder="12345"
                    class="input input-bordered w-full" />
                </div>
              </div>
            </div>
          </div>

          <!-- Add Previous Address Button -->
          <div class="mb-8">
            <button type="button" (click)="addPreviousAddress()" class="btn btn-outline btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
              </svg>
              Add Previous Address
            </button>
          </div>

          <!-- Contact Information Section -->
          <div class="mb-8">
            <h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b-2 border-primary pb-2">Contact Information</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              <!-- Mobile Phone -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Mobile Phone</span>
                </label>
                <input
                  type="tel"
                  [(ngModel)]="ds.personal.mobile_phone"
                  name="mobile_phone"
                  placeholder="(555) 555-5555"
                  class="input input-bordered w-full" />
              </div>

              <!-- Home Phone -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Home Phone</span>
                </label>
                <input
                  type="tel"
                  [(ngModel)]="ds.personal.home_phone"
                  name="home_phone"
                  placeholder="(555) 555-5555"
                  class="input input-bordered w-full" />
              </div>

              <!-- Email -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Email</span>
                </label>
                <input
                  type="email"
                  [(ngModel)]="ds.personal.email"
                  name="email"
                  placeholder="email@example.com"
                  class="input input-bordered w-full" />
              </div>

              <!-- Preferred Contact Method -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Preferred Contact Method</span>
                </label>
                <select
                  [(ngModel)]="ds.personal.preferred_contact_method"
                  name="preferred_contact_method"
                  class="select select-bordered w-full">
                  <option value="mobile">Mobile Phone</option>
                  <option value="home">Home Phone</option>
                  <option value="email">Email</option>
                  <option value="text">Text Message</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Employment Information Section -->
          <div class="mb-8">
            <h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b-2 border-primary pb-2">Employment Information</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              <!-- Occupation -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Occupation</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.occupation"
                  name="occupation"
                  placeholder="Your occupation"
                  class="input input-bordered w-full" />
              </div>

              <!-- Employer Name -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Employer Name</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.employer_name"
                  name="employer_name"
                  placeholder="Company name"
                  class="input input-bordered w-full" />
              </div>

              <!-- Employer Address -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-semibold">Employer Address</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.employer_address"
                  name="employer_address"
                  placeholder="Full address"
                  class="input input-bordered w-full" />
              </div>
            </div>
          </div>

          <!-- Military Service Section -->
          <div class="mb-8">
            <h2 class="text-2xl font-semibold text-slate-700 mb-4 border-b-2 border-primary pb-2">Military Service</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              <!-- Military Service Checkbox -->
              <div class="form-control">
                <label class="label cursor-pointer justify-start gap-4">
                  <input
                    type="checkbox"
                    [(ngModel)]="ds.personal.military_service"
                    name="military_service"
                    class="checkbox checkbox-primary" />
                  <span class="label-text font-semibold">Have you served in the military?</span>
                </label>
              </div>

              <!-- Military Branch -->
              <div class="form-control" *ngIf="ds.personal.military_service">
                <label class="label">
                  <span class="label-text font-semibold">Branch of Service</span>
                </label>
                <select
                  [(ngModel)]="ds.personal.military_branch"
                  name="military_branch"
                  class="select select-bordered w-full">
                  <option value="">Select branch...</option>
                  <option *ngFor="let branch of militaryBranches" [value]="branch">{{branch}}</option>
                </select>
              </div>

              <!-- Service Dates -->
              <div class="form-control" *ngIf="ds.personal.military_service">
                <label class="label">
                  <span class="label-text font-semibold">Service Dates</span>
                </label>
                <input
                  type="text"
                  [(ngModel)]="ds.personal.military_service_dates"
                  name="military_service_dates"
                  placeholder="e.g., 2000-2004"
                  class="input input-bordered w-full" />
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-end gap-4 mt-8 pt-6 border-t-2">
            <button type="button" class="btn btn-outline">Cancel</button>
            <button type="button" (click)="savePersonalInfo()" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z" />
              </svg>
              Save Personal Information
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
